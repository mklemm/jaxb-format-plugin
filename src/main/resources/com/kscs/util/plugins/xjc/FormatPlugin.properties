usageText=-Xformat -formatter=<className> [-method=<generatedMethodName(default: toString)>]: Generates a method in every generated JAXB class that returns a formatted representation of an instance of this class. The name of the method is configurable, by default, "toString()" is overridden.
exception.missingFormatter=Xformat\: Need to specify a formatter class via '-formatter' argument.
exception.missingArgument=Xformat\: Missing argument for "{0}" option.
exception.missingCustomizationAttribute=Xformat\: Non-empty attribute "{0}" is required for "{1}" customization element.
