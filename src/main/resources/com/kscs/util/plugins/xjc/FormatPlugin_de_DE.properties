usageText=-Xformat -formatter=<className> [-method=<generatedMethodName(default: toString)>]: Generiert f\u00FCr jede generierte JAXB-Klasse eine Methode, die eine formatierte Repr\u00E4sentation einer Instanz dieser Klasse erzeugt. der Methodenname ist Konfigurierbar. Standardm\u00E4\u00DFig wird die "toString()"-Methode \u00FCberschrieben.
exception.missingFormatter=Xformat\: Es muss eine Standard-Formatierungsklasse mittels '-formatter' Kommandozeilen-Argument oder <formatter>-Anpassung (global oder lokal) angegeben werden.
exception.missingArgument=Xformat\: Option "{0}" ben\u00F6tigt ein Argument.
exception.missingCustomizationAttribute=Xformat\: Element "{1}" muss ein Attribut "{0}" haben.